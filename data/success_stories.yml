    feeling_of_abdiction: Nur ganz selten
    experience_title: "Der einzig richtige Weg zur Traumfigur!"
    experience: "Mich motivierten die vielen Bilder von Menschen, die in der ParaMediForm Zeitungsbeilage abgenommen haben, so dass ich selbst zum Telefon griff und mich für ein kostenloses Erstgespräch anmeldete. <br><br> Ganz toll am ParaMediForm-Programm fand ich, dass ich genügend essen konnte und keinen Hunger verspürte. Nach der Auswertung meines Ernährungsprofils und der Bestimmung der auf mich abgestimmten Portionen habe ich jede Woche kontinuierlich 0.5-1 kg abgenommen. Das Gute an der ParaMediForm-Methode ist, dass ich am ganzen Körper gleichmässig abgenommen habe. Ich kaufe bewusster und kritischer ein und fühle mich dadurch viel energiegeladener und auch unternehmungslustiger.<br><br> Heute zeige ich mich gerne und das Bedürfnis meinen Körper zu verstecken, ist weg. Einzigartig bei ParaMediForm ist die Nachbetreuung und ich nutze sie sehr gerne, weil sie mir Halt und Selbstvertrauen gibt. Denn das erreichte Wohlfühlgewicht langfristig stabil zu halten, bleibt für mich die grosse Herausforderung. Ich bin froh, dass ich mich damals angemeldet habe, denn jetzt weiss ich, dass dies der einzig richtige Weg war um zu meiner Traumfigur zu kommen. Ich würde es jederzeit wieder machen."

