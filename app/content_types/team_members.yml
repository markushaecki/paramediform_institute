# Human readable name of this type
name: Mitarbeiter

# Lowercase, underscored handle used to access this type
slug: team_members

# Explanatory text displayed in the back-office
description: Hier haben Sie die Möglichkeit sich selbst und Ihr Team zu präsentieren.

# Slug of field used to identify entries by default, such as the title
label_field_name: name

# Valid values: manually, created_at, updated_at, or the slug of any field
order_by: name

# Valid values: asc (ascending) and desc (descending). Set to asc by default.
# order_direction: asc

# Specify a field slug to group entries by that field in the back-office.
# group_by: <your field>

# Activate public 'create' API (e.g for a contact form)
# public_submission_enabled: false

# Array of emails to be notified of new entries made with the public API
# public_submission_accounts: ['john@example.com']

# A list describing each field
fields:
- name: # The lowercase, underscored name of the field
    label: Name # Human readable name of the field
    type: string
    required: true
    hint: Hier soll Vor- und Nachname des Mitarbeiters eingetragen werden.
    localized: false

- title: # The lowercase, underscored name of the field
    label: Titel # Human readable name of the field
    type: string
    required: false
    hint: "Unter Titel ist die Funktion des Mitarbeiters gemeint. Dies kann Institutsleiter, Berater usw. sein."
    localized: true
    # text_formatting: html # html (uses rich text editor) or text (uses plain text editor)

- keynote: # The lowercase, underscored name of the field
    label: Zitat # Human readable name of the field
    type: text
    required: false
    hint: "Unter Zitat können Sie etwas zum Mitarbeiter, seinem Werdegang, sein Motto oder einfach einen lustigen Spruch hinschreiben."
    localized: true
    # text_formatting: html # html (uses rich text editor) or text (uses plain text editor)

- picture: # The lowercase, underscored name of the field
    label: Picture # Human readable name of the field
    type: file
    required: false
    hint: "Ein Portrait Bild vom Mitarbeiter. Sie dürfen ruhig ein grosses Bild hochladen. Der Benutzer kann es sich durch anklicken in voller Grösse darstellen lassen."
    localized: false
